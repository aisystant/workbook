rows:
  1:
  - Надсистема
  - Школьники старших классов, которые решили поступать в технические вузы, не имеют
    достаточного времени, чтобы изучать гуманитарные предметы. Родителям хотят всестороннего
    развития своих детей, а не только технического. Предлагается онлайн-курс, который
    за время 4 часа в неделю и за стоимость 500 руб в месяц, поможет сдать экзамены
    по определенным гуманитарным предметам на 4-ку.
  - ''
  2:
  - Целевая система
  - Онлайн-курс содержит геохронологическую шкалу, к которой будут привязаны все значимые
    события, открытия и т.п. Также в онлайн-курсе встроен AI-помощник в ролях мотиватора,
    тьютора.
  - ''
  3:
  - Системы создания
  - "Разработкой курса занимается команда, использующие sota-методы обучения, программирования,\
    \ управлениями работами и т.п.\r"
  - ''
