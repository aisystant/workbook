  21:
  - Система безопасности на водах
  - 'Данная система имеет границу, которая проходит по следующим объектам: спасатели,
    смотровые вышки, спасательные круги, лодки.'
  - Эмерджентное свойство - спасение.
  - Система спасения на водах входит в состав регионального управления МЧС.
  - С МЧС вопрос, который нужно задать коллегам по совместному изучению курса (study
