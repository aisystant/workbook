rows:
  1:
  - Стратег
  - Владеет понятиями системного мышления и не допускает грубых онтологических ошибок.
  - “Системное саморазвитие”, «Практики саморазвития»”, курс “Введение в системное
    мышление”
  - '2024'
  - Жизненное мастерство - 7, в т.ч. мыслительное мастерство – 6, прикладное мастерство
    -8
  - Пройти до конца года курс “Системное мышление” в рамках группы совместного обучения,
    применить в рабочем проекте и постараться представить результаты на конференции
    -2025. Думаю, что еще необходимо подтянуть собранность и позаниматься риторикой,
    а также пройти прикладные курсы по продакт-менеджменту. Тогда я смогу увеличить
    своё мыслительное мастерство до 8 или 9 баллов, что поможет мне быстрее реализовать
    проект "АВС". Там и квалификация повысится.
  - Заполнил 11.08.2022
  - Ознакомься с примером заполнения и выберите свою текущую квалификацию, которую
    вам присвоили в Aisystant Corp
